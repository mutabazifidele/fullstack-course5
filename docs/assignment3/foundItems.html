


  <table ng-if='menu.items!==""'>
    <tr>
      <th>Name</th>
      <th>Short name</th>
      <th>Description</th>
      <th>Remove item</th>
    </tr>
    <tr ng-repeat="item in menu.items">
      <td>{{ item.short_name }} </td>  <td> {{ item.name }} </td> <td>{{item.description}}</td>
      <td><button ng-click="menu.removeItem({index: $index });">Don't want this one!</button></td>
    </tr>
  </table>
